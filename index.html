<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediafox | Performance Marketing Agency</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/main.css" />
    <style>
        .rotate-out {
            transform: rotateX(90deg);
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .rotate-in {
            transform: rotateX(0deg);
            opacity: 1;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        #rotating-text {
            display: inline-block;
            transform-origin: center;
        }

        @keyframes float1 {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(60px, -40px);
            }

            50% {
                transform: translate(120px, 20px);
            }

            75% {
                transform: translate(60px, 60px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes float2 {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-80px, 50px);
            }

            50% {
                transform: translate(-120px, -40px);
            }

            75% {
                transform: translate(-60px, 20px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .circle {
            position: absolute;
            /* filter: blur(80px); */
        }

        .circle1 {
            bottom: 10%;
            left: 5%;
            animation: float1 5s ease-in-out infinite alternate;
        }

        .circle2 {
            top: 10%;
            right: 5%;
            animation: float2 7s ease-in-out infinite alternate;
        }
    </style>
</head>

<body class="bg-[#1a1a1a] text-gray-100 font-sans">

    <header class="bg-[#9B0000] fixed w-full h-[3.8rem] z-50">
        <div class="flex items-center justify-between px-6 py-5">
            <!-- Hamburger Icon -->
            <div class="flex flex-col justify-center space-y-1 cursor-pointer gap-1">
                <span class="block w-14 h-1 bg-white"></span>
                <span class="block w-14 h-1 bg-white"></span>
                <span class="block w-14 h-1 bg-white"></span>
            </div>

            <!-- Centered Logo -->
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <img src="./assets/Untitled-1-02.png" alt="Mediafox Logo" class="h-20 w-auto mx-auto">
            </div>
        </div>
    </header>
    <div id="sidebar" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden z-50">
        <!-- Sidebar content -->
        <div id="sidebarContent"
            class="bg-[#1a1a1a]/95 w-64 h-full p-6 transform -translate-x-full transition-transform duration-300 relative">

            <!-- Close Icon (X) -->
            <button id="closeSidebar"
                class="absolute top-4 right-4 text-white text-3xl font-bold hover:text-[#9B0000] transition-all duration-200">
                ✕
            </button>

            <!-- Navigation Links -->
            <nav class="mt-16 space-y-6 text-lg font-medium">
                <a href="index.html" class="block text-white hover:text-[#9B0000] transition">Home</a>
                <a href="about.html" class="block text-white hover:text-[#9B0000] transition">About</a>
                <a href="services.html" class="block text-white hover:text-[#9B0000] transition">Services</a>
                <a href="approach.html" class="block text-white hover:text-[#9B0000] transition">Approach</a>
                <a href="portfolio.html" class="block text-white hover:text-[#9B0000] transition">Portfolio</a>
                <a href="careers.html" class="block text-white hover:text-[#9B0000] transition">Careers</a>
                <a href="contact.html" class="block text-white hover:text-[#9B0000] transition">Contact</a>
                <a href="bookcall.html" class="block text-white hover:text-[#9B0000] transition">Book a Call</a>
            </nav>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="relative flex flex-col items-center justify-center text-center h-screen px-6 overflow-hidden">

        <!-- Background circles -->
        <div class="circle circle1 absolute w-[500px] h-[500px] bg-[#3b1c1c] rounded-full opacity-80"></div>
        <div class="circle circle2 absolute w-[500px] h-[500px] bg-[#3d2e64] rounded-full opacity-80"></div>

        <!-- Hero Content -->
        <div class="relative z-10">
            <h1 class="text-3xl md:text-5xl font-bold leading-snug text-white">
                <span class="block text-5xl md:text-8xl font-bold mt-4">1 of The Best</span>
                <span id="rotating-text" class="block text-[#9B0000] md:text-5xl font-bold mt-4 inline-block">
                    Performance Marketing
                </span>
                <span class="block text-5xl md:text-8xl font-extrabold mt-4">AGENCY IN INDIA</span>
            </h1>

            <p class="mt-6 md:text-2xl text-gray-400 text-lg font-medium font-semibold">
                Your Brand is no longer what you tell to your customer, it is what your consumers tell each other
            </p>

            <a href="#contact"
                class="inline-block mt-20 px-8 py-3 bg-[#9B0000] text-white font-semibold rounded-full hover:bg-[#7f0000] transition-all duration-300">
                Let’s Connect
            </a>
        </div>
    </section>

    <!-- Footer -->
    <!-- <footer class="bg-[#9B0000] text-center text-white py-4">
        <p>© 2025 Mediafox. All rights reserved.</p>
    </footer> -->

    <!--JS -->
    <script>
        const headings = [
            "Performance Marketing",
            "Brand Strategy",
            "Creative Advertising",
            "Social Media Growth",
            "Lead Generation",
            "Digital Transformation"
        ];

        const rotatingText = document.getElementById("rotating-text");
        let index = 0;

        function rotateHeading() {
            // Animate out
            rotatingText.classList.remove("rotate-in");
            rotatingText.classList.add("rotate-out");

            setTimeout(() => {
                // Change text mid-rotation
                index = (index + 1) % headings.length;
                rotatingText.textContent = headings[index];

                // Animate in
                rotatingText.classList.remove("rotate-out");
                rotatingText.classList.add("rotate-in");
            }, 600); // Matches transition duration
        }

        setInterval(rotateHeading, 3000); // every 3s
        const hamburger = document.querySelector('.cursor-pointer');
        const sidebar = document.getElementById('sidebar');
        const sidebarContent = document.getElementById('sidebarContent');
        const closeSidebar = document.getElementById('closeSidebar');

        // Open sidebar
        hamburger.addEventListener('click', () => {
            sidebar.classList.remove('hidden');
            setTimeout(() => {
                sidebarContent.classList.remove('-translate-x-full');
            }, 10);
        });
        closeSidebar.addEventListener('click', () => {
            sidebarContent.classList.add('-translate-x-full');
            setTimeout(() => {
                sidebar.classList.add('hidden');
            }, 300);
        });
        sidebar.addEventListener('click', (e) => {
            if (e.target === sidebar) {
                sidebarContent.classList.add('-translate-x-full');
                setTimeout(() => {
                    sidebar.classList.add('hidden');
                }, 300);
            }
        });
    </script>

</body>

</html>
